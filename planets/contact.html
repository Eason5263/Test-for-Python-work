<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DevVerse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <div class="planet-page page-scale-in">
        <header class="planet-header">
            <a href="../index.html" class="back-button" data-ajax>
                â† Back to Portal
            </a>
            <h1>Contact</h1>
            <p class="subtitle">Send a message across the cosmic void</p>
        </header>

        <main class="content">
            <form class="contact-form fade-in" id="contactForm">
                <!-- FormSubmit will send emails to easonjenichia@gmail.com -->
                <input type="hidden" name="_subject" value="New Contact Form Submission from DevVerse">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                <input type="text" name="_honey" style="display:none"> <!-- Honeypot for spam protection -->
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@cosmos.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" 
                           placeholder="What's this about?">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required 
                              placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Send Message</span>
                    <span class="button-loading">Sending...</span>
                </button>
            </form>

            <div class="contact-info fade-in">
                <h2>Other Ways to Connect</h2>
                <div class="contact-links">
                    <a href="mailto:easonjenichia@gmail.com" class="contact-link">
                        ğŸ“§ easonjenichia@gmail.com
                    </a>
                    <a href="https://github.com" class="contact-link">
                        ğŸ’» GitHub
                    </a>
                    <a href="https://linkedin.com" class="contact-link">
                        ğŸ’¼ LinkedIn
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- EmailJS SDK - Load first, required for contact form to work -->
    <!-- Get your credentials from https://www.emailjs.com/ -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Contact form script - loads after EmailJS -->
    <script src="../js/planets/contact.js"></script>
</body>
</html>
