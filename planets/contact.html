<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DevVerse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <div class="planet-page page-scale-in">
        <header class="planet-header">
            <a href="/" class="back-button" data-ajax>
                â† Back to Portal
            </a>
            <h1>Contact</h1>
            <p class="subtitle">Send a message across the cosmic void</p>
        </header>

        <main class="content">
            <form class="contact-form fade-in">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@cosmos.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" 
                           placeholder="What's this about?">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required 
                              placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Send Message</span>
                    <span class="button-loading">Sending...</span>
                </button>
            </form>

            <div class="contact-info fade-in">
                <h2>Other Ways to Connect</h2>
                <div class="contact-links">
                    <a href="mailto:hello@devverse.com" class="contact-link">
                        ğŸ“§ hello@devverse.com
                    </a>
                    <a href="https://github.com" class="contact-link">
                        ğŸ’» GitHub
                    </a>
                    <a href="https://linkedin.com" class="contact-link">
                        ğŸ’¼ LinkedIn
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/planets/contact.js" defer></script>
</body>
</html>
