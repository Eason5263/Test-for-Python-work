<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - DevVerse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <div class="planet-page page-scale-in">
        <header class="planet-header">
            <a href="/" class="back-button" data-ajax>
                ‚Üê Back to Portal
            </a>
            <h1>Skills</h1>
            <p class="subtitle">My technical abilities across the development universe</p>
        </header>

        <main class="content">
            <div class="skills-list">
                <!-- Frontend Skills -->
                <div class="skill-category fade-in">
                    <h2>Frontend Technologies</h2>
                    
                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">HTML5</span>
                            <span class="skill-percent">95%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="95"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">CSS3</span>
                            <span class="skill-percent">90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="90"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">JavaScript</span>
                            <span class="skill-percent">88%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="88"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">React</span>
                            <span class="skill-percent">85%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="85"></div>
                        </div>
                    </div>
                </div>

                <!-- Backend Skills -->
                <div class="skill-category fade-in">
                    <h2>Backend & Tools</h2>
                    
                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">Node.js</span>
                            <span class="skill-percent">82%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="82"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">Python</span>
                            <span class="skill-percent">80%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="80"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">Git</span>
                            <span class="skill-percent">90%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="90"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">SQL</span>
                            <span class="skill-percent">78%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" data-progress="78"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/planets/skills.js" defer></script>
</body>
</html>
